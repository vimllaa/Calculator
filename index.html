<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calcFrame">
      <div class="calcDisplay">
        <div class="resultDisplay">
          <p class="prevNumDisplay" id="prevNumValue"></p>
          <p class="numDisplay" id="numValue">0</p>
        </div>

        <div class="buttons-grid">
          <button class="clearBtn" id="clear">CLEAR</button>
          <button class="deleteBtn" id="delete">DELETE</button>
          <button id="btn7" data-value="7">7</button>
          <button id="btn8" data-value="8">8</button>
          <button id="btn9" data-value="9">9</button>
          <button id="btnDivide" data-value="/">/</button>
          <button id="btn4" data-value="4">4</button>
          <button id="btn5" data-value="5">5</button>
          <button id="btn6" data-value="6">6</button>
          <button id="btnMultiply" data-value="*">*</button>
          <button id="btn1" data-value="1">1</button>
          <button id="btn2" data-value="2">2</button>
          <button id="btn3" data-value="3">3</button>
          <button id="btnSubtract" data-value="-">-</button>
          <button id="btnDot" data-value=".">.</button>
          <button id="btn0" data-value="0">0</button>
          <button id="btnSum" data-value="=">=</button>
          <button id="btnAdd" data-value="+">+</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
